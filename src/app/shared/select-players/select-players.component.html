<ion-list>
  <ion-list-header>Wie durft er?</ion-list-header>
  <ion-item *ngFor="let player of players | async">
    <ion-label>{{player.name}}</ion-label>
    <ion-checkbox [checked]="player.isPlaying"
                  (ionChange)="onCheckboxChange(player.key, $event.detail.checked)"
                  color="primary">

    </ion-checkbox>
  </ion-item>
</ion-list>
<ion-button expand="full" color="primary" (click)="selectPlayers()">Oh yeah!!</ion-button>
